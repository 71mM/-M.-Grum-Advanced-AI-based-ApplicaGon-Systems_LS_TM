version: "3.0"
services:
  knowledge_base_SenderA:
    image: marcusgrum/knowledgebase_apple_banana_orange_pump_20
    volumes:
       - ai_system:/tmp/
    command:
    - sh
    - "-c"
    - |
      rm -rf /tmp/SenderA/knowledgeBase/ && mkdir -p /tmp/SenderA/knowledgeBase/ && cp -r /knowledgeBase/ /tmp/SenderA/;
  activation_base_SenderA:
    image: marcusgrum/activationbase_apple_defect_01
    volumes:
       - ai_system:/tmp/
    command:
    - sh
    - "-c"
    - |
      rm -rf /tmp/SenderA/activationBase/ && mkdir -p /tmp/SenderA/activationBase/ && cp -r /activationBase/ /tmp/SenderA/;
  code_base_SenderA:
    image: marcusgrum/codebase_ai_core_for_image_classification_x86_64
    volumes:
       - ai_system:/tmp/
    depends_on:
      - "knowledge_base_SenderA"
      - "activation_base_SenderA"
    command:
    - sh
    - "-c"
    - |
      rm -rf /tmp/SenderA/codeBase/ && mkdir -p /tmp/SenderA/codeBase/ && cp -r /codeBase/ /tmp/SenderA/;
      python3 /tmp/SenderA/codeBase/apply_annSolution.py SenderA ReceiverB;
volumes:
  ai_system:
    external: true
